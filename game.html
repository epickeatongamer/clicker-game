<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Game</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Load Supabase client library with defer -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js" defer></script>
  <!-- Load your game script with defer -->
  <script src="game.js" defer></script>
</head>
<body>

<div id="container" style="display:flex; height:100vh; background:#121212; color:#eee; font-family: Arial, sans-serif;">

  <!-- Left stats panel -->
  <aside id="stats-panel" style="width:20%; padding:1rem; background:#1e1e1e; display:flex; flex-direction: column; gap: 0.7rem;">
    <div id="stat-playtime">Playtime: 0s</div>
    <div id="stat-manual-clicks">Manual Clicks: 0</div>
    <div id="stat-auto-clicks">Auto Clicks: 0</div>
    <div id="stat-total-money">Total Money: $0.00</div>
    <div id="stat-money-spent">Money Spent: $0.00</div>
    <div id="stat-total-mps">$ /Sec: $0.00</div>
    <button id="sign-out-btn" style="margin-top:auto; background:#bb2222; color:#fff; border:none; padding:0.5rem; cursor:pointer;">Sign Out</button>
    <div id="user-email" style="margin-top:0.5rem; font-size:0.9rem;"></div>
  </aside>

  <!-- Center main clicker panel -->
  <main id="game-main" style="flex-grow:1; padding: 2rem; display:flex; flex-direction: column; align-items:center; justify-content:center; gap:1rem;">
    <button id="click-btn" style="font-size: 2rem; padding:1rem 2rem; cursor:pointer;">Click Me!</button>
    <div id="score" style="font-size:2rem; font-weight:bold;">$0.00</div>
    <div id="auto-click-info" style="width:100%; max-width:400px; background:#222; padding:1rem; border-radius:8px; color:#49ffe0;"></div>
  </main>

  <!-- Right upgrades panel -->
  <aside id="upgrades-panel" style="width:25%; padding:1rem; background:#1e1e1e; display:flex; flex-direction: column;">

    <!-- Tab buttons -->
    <div id="tab-buttons" style="display:flex; gap:1rem; margin-bottom:1rem;">
      <button class="tab-button active" data-tab="upgrades-tab" style="flex-grow:1; padding:0.5rem; cursor:pointer; background:#444; color:#eee; border:none; border-radius:5px;">Upgrades</button>
      <button class="tab-button" data-tab="auto-upgrades-tab" style="flex-grow:1; padding:0.5rem; cursor:pointer; background:#222; color:#aaa; border:none; border-radius:5px;">Auto Upgrades</button>
    </div>

    <!-- Upgrades tab -->
    <div id="upgrades-tab" class="tab-content" style="flex-grow:1; overflow-y:auto; background:#2a2a2a; padding:1rem; border-radius:8px; color:#eee;">
      <div id="click-upgrade-box"></div>
      <div id="hold-clicker-upgrade-box" style="margin-top:1rem;"></div>
      <div id="click-multiplier-upgrade-box" style="margin-top:1rem;"></div>
      <div id="prestige-box" style="margin-top:1rem;"></div>
      <div id="auto-buy-box" style="margin-top:1rem;"></div>
    </div>

    <!-- Auto upgrades tab -->
    <div id="auto-upgrades-tab" class="tab-content" style="display:none; flex-grow:1; overflow-y:auto; background:#2a2a2a; padding:1rem; border-radius:8px; color:#eee;">
      <div id="auto-click-upgrade-box"></div>
      <div id="auto-click-plus-upgrade-box" style="margin-top:1rem;"></div>
      <div id="fast-auto-clicker-upgrade-box" style="margin-top:1rem;"></div>
      <div id="auto-clicker-onoff-toggle-box" style="margin-top:1rem;"></div>
      <div id="fast-auto-clicker-onoff-toggle-box" style="margin-top:1rem;"></div>
      <div id="auto-buy-toggle-box" style="margin-top:1rem;"></div>
    </div>
  </aside>

</div>

<script>
  // Simple tab toggle script for upgrades
  const tabButtons = document.querySelectorAll('#tab-buttons .tab-button');
  const tabContents = document.querySelectorAll('.tab-content');

  tabButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const tab = btn.dataset.tab;
      tabButtons.forEach(b => {
        b.classList.toggle('active', b === btn);
        b.style.background = (b === btn) ? '#444' : '#222';
        b.style.color = (b === btn) ? '#eee' : '#aaa';
      });
      tabContents.forEach(tc => {
        tc.style.display = (tc.id === tab) ? 'block' : 'none';
      });
    });
  });
</script>

</body>
</html>
