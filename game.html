<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clicker Game</title>
  <link rel="stylesheet" href="game-page.css" />
</head>
<body style="margin:0;">

  <div id="container" style="display: flex; height: 100vh; background: #121212; color: #eee; font-family: Arial, sans-serif;">

    <!-- Left stats panel -->
    <aside id="stats-panel" style="width: 20%; padding: 1rem; background: #1e1e1e; display: flex; flex-direction: column; gap: 0.7rem;">
      <div id="stat-playtime">Playtime: 0s</div>
      <div id="stat-manual-clicks">Manual Clicks: 0</div>
      <div id="stat-auto-clicks">Auto Clicks: 0</div>
      <div id="stat-total-money">Total Money: $0.00</div>
      <div id="stat-money-spent">Money Spent: $0.00</div>
      <div id="stat-total-mps">$ /Sec: $0.00</div>
      <button id="sign-out-btn" style="margin-top:auto; background:#bb2222; color:#fff; border:none; padding:0.5rem; cursor:pointer;">Sign Out</button>
      <div id="user-email" style="margin-top:0.5rem; font-size:0.9rem;"></div>
    </aside>

    <!-- Center main game panel -->
    <main id="main-panel" style="flex-grow: 1; padding: 1rem; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1rem;">
      <h1>Clicker Game</h1>
      <button id="click-btn" style="padding: 1rem 2rem; font-size: 1.5rem; font-weight: bold; background: linear-gradient(90deg, #00d2ff, #9287ff); border: none; border-radius: 10px; cursor: pointer;">Click me!</button>
      <div id="score" style="font-size: 2rem; font-weight: bold;">$0.00</div>
      <div id="auto-click-info" style="color: #49ffe0; font-weight: bold; margin-top: 1rem;"></div>
      <div id="prestige-box" style="margin-top: 1rem;"></div>
      <div id="auto-buy-box" style="margin-top: 1rem;"></div>
      <div id="auto-buy-toggle-box"></div>
      <div id="hold-clicker-upgrade-box" style="margin-top: 1rem;"></div>
    </main>

    <!-- Right upgrades panel -->
    <aside id="upgrades-panel" style="width: 25%; padding: 1rem; background: #1b1b1b; overflow-y: auto;">
      <h2 style="color:#ccc; margin-bottom: 1rem;">Upgrades & Auto Upgrades</h2>
      <div id="upgrades-container"></div>
    </aside>

  </div>

  <!-- Load Supabase client library first -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.31.0/dist/supabase.min.js"></script>
  <!-- Load your game script after -->
  <script src="game.js"></script>
</body>
</html>
