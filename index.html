<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clicker Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- SETTINGS BUTTON (top left) -->
  <button id="settings-btn"
    style="position:fixed;top:18px;left:32px;z-index:20;font-size:1.2em;padding:8px 20px;border-radius:10px;background:#2de2ff;color:#111;border:none;box-shadow:0 2px 12px #00fff944;cursor:pointer;">
    ⚙️ Settings
  </button>

  <!-- SETTINGS MODAL -->
  <div id="settings-modal" class="modal-bg" style="display:none;">
    <div class="modal-content">
      <h2 style="margin-top:0;">Settings</h2>
      <div style="margin:20px 0;">
        <label style="font-size:1.1em;">
          Theme:
          <select id="theme-select">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </label>
      </div>
      <div style="margin:20px 0;">
        <label style="font-size:1.1em;">
          Number Format:
          <select id="number-format-select">
            <option value="short">Short (K/M/B)</option>
            <option value="sci">Scientific</option>
            <option value="full">Full</option>
          </select>
        </label>
      </div>
      <div style="margin:16px 0 0 0;">
        <button id="save-btn" class="primary-btn" style="width:100%;">Save Now</button>
      </div>
      <div style="margin:16px 0 0 0;">
        <button id="reset-btn" class="danger-btn" style="width:100%;">Reset Progress</button>
      </div>
      <div style="text-align:right;">
        <button id="close-settings-btn" class="modal-close">Close</button>
      </div>
    </div>
  </div>

  <div id="container">
    <!-- Stats Panel (Left) -->
    <div id="stats-panel">
      <div class="stats-title">Stats</div>
      <div class="stat-line" id="stat-playtime">Playtime: 0s</div>
      <div class="stat-line" id="stat-manual-clicks">Manual Clicks: 0</div>
      <div class="stat-line" id="stat-auto-clicks">Auto Clicks: 0</div>
      <div class="stat-line" id="stat-total-money">Total Money: $0.00</div>
      <div class="stat-line" id="stat-money-spent">Money Spent: $0.00</div>
      <div class="stat-line" id="stat-total-mps">$ /Sec: $0.00</div>
    </div>

    <!-- Main Clicker Panel (Center) -->
    <div id="main-panel">
      <div id="score-title">Your Money</div>
      <div id="score">0.00</div>
      <button id="click-btn">CLICK</button>
      <div id="auto-click-info"></div>
      <div id="prestige-box"></div>
    </div>

    <!-- Upgrades Panel (Right) -->
    <div id="upgrades-panel">
      <div class="tab-header">
        <button class="tab active" data-tab="upgrades-tab">Upgrades</button>
        <button class="tab" data-tab="auto-upgrades-tab">Auto Upgrades</button>
      </div>
      <div id="upgrades-content">
        <!-- Upgrades Tab -->
        <div class="tab-content active" id="upgrades-tab">
          <div id="click-upgrade-box"></div>
          <div style="display:flex; align-items:center; gap:8px;" id="auto-click-upgrade-row">
            <div id="auto-clicker-onoff-toggle-box"></div>
            <div id="auto-click-upgrade-box" style="flex:1"></div>
          </div>
          <div style="display:flex; align-items:center; gap:8px;" id="fast-auto-clicker-upgrade-row">
            <div id="fast-auto-clicker-onoff-toggle-box"></div>
            <div id="fast-auto-clicker-upgrade-box" style="flex:1"></div>
          </div>
          <div id="auto-click-plus-upgrade-box"></div>
          <div id="click-multiplier-upgrade-box"></div>
        </div>
        <!-- Auto Upgrades Tab -->
        <div class="tab-content" id="auto-upgrades-tab">
          <div id="click-upgrader-buyer-box"></div>
          <div id="click-upgrader-buyer-toggle-box"></div>
          <div id="auto-clicker-buyer-box"></div>
          <div id="auto-clicker-buyer-toggle-box"></div>
          <div id="auto-click-plus-buyer-box"></div>
          <div id="auto-click-plus-buyer-toggle-box"></div>
          <div id="fast-auto-clicker-buyer-box"></div>
          <div id="fast-auto-clicker-buyer-toggle-box"></div>
          <div id="click-multiplier-buyer-box"></div>
          <div id="click-multiplier-buyer-toggle-box"></div>
          <div id="auto-buy-box"></div>
          <div id="auto-buy-toggle-box"></div>
          <div id="hold-clicker-upgrade-box"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
